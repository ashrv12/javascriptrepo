<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
                <h3 class="title is-3">Pyramid scheme</h3>
              <div class="is-flex mb-4">
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const a = Number(document.getElementById('orolt').value);
        let star = '*';
        let result = '';
        let result2 = '';
        let result3 = '';
        let space = ' ';
        let result4 = '';

        // Bodolt

        // start of first pyramid
        for (let i = 1; i <= a ; i++) {
          result = result + star;
          console.log(result)
        }
        // start of reverse of first pyramid
        for (let i = a; i > 0 ; i--) {
          // result2 = star.repeat(i)
          for (let v = i; v > 0; v--) {
            result2 +=  star
          }
          console.log(result2)
          result2 = '';
        }
        // start of empty pyramid
        for (let k = 1; k <= a ; k++) {
          let z = 0
          if (k < 3){
            result3 = result3 + star;
            console.log(result3)
          }
          else {
            result3 = '';
            result3 = result3 + star;
            z = k - 2;
            // result3 = result3 + space.repeat(z)
            for (let n = 0; n < z; n++) {
              result3 += space
            }
            result3 = result3 + star
            console.log(result3)
            
          }
        }
        // start of reverse empty pyramid
        for (let k = a; k > 0 ; k--) {
          if (k < 3){
            result4 = '';
            // result4 = star.repeat(k)
            for (let n = 0; n < k; n++){
              result4 += star
            }
            console.log(result4)
          }

          else {
            result4 = '';
            result4 = result4 + star;
            m = k - 2;
            // result4 = result4 + space.repeat(m)
            for (n = 0; n < m; n++){
              result4 += space
            }
            result4 = result4 + star;
            console.log(result4)
          }
        }
        
        
        // start of square
        let resultsq = '';
        for (let i = 0; i < a; i++) {
          resultsq += '\n';
          for (let z = 0; z < a; z++){
            resultsq = resultsq + star;
          }
        }
        console.log(resultsq)
        
        
        // start of square with space
        let resultesq = '';
        for (let i = (a-1); i < a; i++){
          for (let j = 0; j < a; j++){
            resultesq += star;
          }
            resultesq += '\n';
          for (let z = 0; z < a-2; z++) {
            resultesq += star;
            // resultesq += space.repeat(a - 2);
            for (let b = 0; b < (a-2); b++){
              resultesq += space
            }
            resultesq = resultesq + star + '\n';
          }
          for (let j = 0; j < a; j++){
            resultesq += star;
          }
        }
        console.log(resultesq)

        // start of center pyramid
        let centerpyr = '';
        let countspace = a;
        let countstar = 1;
        for (i = 0; i < a; i++) {
          centerpyr = '';
          countspace = countspace - 1;
          // centerpyr = centerpyr + space.repeat(countspace)
          for (let g = 0; g < countspace; g++){
            centerpyr += space
          }
          if (i == 0) {
            // centerpyr += star.repeat(countstar);
            for (let k = 0; k < countstar; k++){
              centerpyr += star
            }
            console.log(centerpyr)
          }
          else {
            countstar = countstar + 2
            // centerpyr += star.repeat(countstar);
            for (let h = 0; h < countstar; h++){
              centerpyr += star
            }
            console.log(centerpyr)
          }
        }
        // |ooooo+
        // |oooo+++
        // |ooo+++++
        // |oo+++++++
        // |o+++++++++

        // start of center pyramid without center
        // |ooo*
        // |oo*o*
        // |o*ooo*
        // |*******

        let empty = '';
        let cou = a;
        let emptyspa = 1;
        let lastline = 1;
        for (i = 0; i < a; i++) {
          empty = ''; // resetting it for round 2
          cou = cou - 1
          if (i == 0) {
            // empty += space.repeat(cou)
            for (let e = 0; e < cou; e++){
              empty += space
            }
            empty += star;
            console.log(empty)
            lastline += 2;
          }
          else if (i < (a-1)) {
            // empty += space.repeat(cou)
            for (let e = 0; e < cou; e++){
              empty += space
            }
            empty += star;
            // empty += space.repeat(emptyspa)
            for (let j = 0; j < emptyspa; j++){
              empty += space
            }
            emptyspa += 2; // adding the next spacing
            empty += star;
            console.log(empty)
            lastline += 2;
          }
          else if (i == a-1) {
            // empty += star.repeat(lastline)
            for (let g = 0; g < lastline; g++){
              empty += star
            }
            console.log(empty)
          }

        }
        // start of diamond with space
        let dia = '';
        let diacou = a;
        let diaspa = 1;
        for (i = 0; i < a; i++) {
          dia = '';
          diacou -= 1;
          if (i == 0) {
            // dia += space.repeat(diacou)
            for (let r = 0; r < diacou; r++){
              dia += space
            }
            dia += star
            console.log(dia)
          }
          else {
            // dia += space.repeat(diacou)
            for (let c = 0; c < diacou; c++){
              dia += space
            }
            dia += star
            // dia += space.repeat(diaspa)
            for (let p = 0; p < diaspa; p++){
              dia += space
            }
            diaspa += 2;
            dia += star
            console.log(dia)
          }
        }
        diacou = 1;
        diaspa -= 2;
        for (i = 0; i < a-1; i++) {
          dia = '';
          if (i < (a - 2)) {
            diaspa -= 2;
            // dia += space.repeat(diacou)
            for (let s = 0; s < diacou; s++) {
              dia += space
            }
            diacou += 1;
            dia += star
            // dia += space.repeat(diaspa)
            for (let v = 0; v < diaspa; v++) {
              dia += space
            }
            dia += star
            console.log(dia)
          }
          else if (i == (a-2)) {
            // dia += space.repeat(a-1)
            for (let y = 0; y < (a-1); y++) {
              dia += space
            }
            dia += star
            console.log(dia)

          }
        }
      }
    </script>
  </body>
</html>
