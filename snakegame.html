<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .playground{
            height: 740px;
            width: 740px;
            background-color: black;
            position: relative;
        }
        .snakebody{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 20px;
            height: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="playground">
        <div class="snakebody" id="snakeHead"></div>
    </div>

    <button onclick="changeDirection()">Up</button>

    <script>

        let snakePositionLeft = 0;
        let snakePositionTop = 0;

        let direction = "right" //right down up

        function changeDirection(value) {
            direction = value
        }

        function goRight() {
            if (snakePositionLeft < 720) {
                snakePositionLeft += 10;
            } else {
                snakePositionLeft = 0;
            }
        }

        function goLeft() {
            if (snakePositionLeft == 0) {
                snakePositionLeft -= 10;
            } else {
                snakePositionLeft = 0;
            }
        }


        function gameLoop() {
            // console.log(new Date())
            const head = document.getElementById("snakeHead");
            head.style.left = snakePositionLeft;
            head.style.top = snakePositionTop;  

            console.log(head)

        }

        setInterval(gameLoop, 1000);
    </script>
    
</body>
</html>
