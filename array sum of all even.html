<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
                <h3 class="title is-3">Array sum of all even numbers</h3>
              <div class="is-flex mb-4">
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        let nobsa = document.getElementById('orolt').value;
        sum=0;

        nobsa = nobsa.split(" ")
        console.log(nobsa)
        console.log(nobsa[1])

        for (i=0 ; i<(nobsa.length); i++){
          if ((nobsa[i])%2 == 0){
            if((nobsa[i]) > -1)
              sum = sum + Number(nobsa[i])
          }
        }
        document.getElementById('garalt').innerText = sum;
      }
    </script>
  </body>
</html>
