<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
                <h3 class="title is-3">Are you of age?</h3>
              <div class="is-flex mb-4">
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="Input number"
                />
                <input
                  id="orolt2"
                  class="input is-large"
                  type="text"
                  placeholder="Input *+-/"
                />
                <input
                  id="orolt3"
                  class="input is-large"
                  type="text"
                  placeholder="Input number"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Calculate
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const a = Number(document.getElementById('orolt').value);
        const b = document.getElementById('orolt2').value;
        const c = Number(document.getElementById('orolt3').value);

        result = a + b + c;
        if (b == '*'){
          result = a*c;
        }
        else if (b == '/') {
          result = a/c;
        }
        else if (b == '+') {
          result = a+c;

        }
        else if (b == '-') {
          result = a-c;
        }
        else if (b == '**') {
          result = a**c;
        }



        document.getElementById("garalt").innerText = result; //
      }
    </script>
  </body>
</html>
