<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
                <h3 class="title is-3">Is this even or odd?</h3>
              <div class="is-flex mb-4">
                <input
                  id="orolt1"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt2"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt3"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <input
                  id="orolt4"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="fat" style="font-size: 20px;">Result for biggest</code></pre>
              <pre><code id="thin" style="font-size: 20px;">Result for second</code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const firstNumber = Number(document.getElementById("orolt1").value); // Element-ee buhleer n avah

        const secondNumber = Number(document.getElementById("orolt2").value);

        const thirdNumber = Number(document.getElementById("orolt3").value);

        const fourthNumber = Number(document.getElementById("orolt4").value);
        
        let fatResult = "";
        let thinResult = '';

        // Bodolt
        if (firstNumber > secondNumber && firstNumber > thirdNumber && firstNumber > fourthNumber) {
          fatResult = 'biggest number is'+ ' ' + firstNumber
          if (secondNumber > thirdNumber && secondNumber > fourthNumber) {
            thinResult = 'second biggest number is'+ ' ' + secondNumber
          }
          else if (thirdNumber > secondNumber && thirdNumber > fourthNumber) {
            thinResult = 'second biggest number is'+ ' ' + thirdNumber
          }
          else {
            thinResult = 'second biggest number is'+ ' ' + fourthNumber
          }
        }
        else if (secondNumber > firstNumber && secondNumber > thirdNumber && secondNumber > fourthNumber) {
          fatResult = 'biggest number is'+ ' ' + secondNumber
          if (thirdNumber > firstNumber && thirdNumber > fourthNumber) {
            thinResult = 'second biggest number is'+ ' ' + thirdNumber
          }
          else if (fourthNumber > firstNumber && fourthNumber > thirdNumber) {
            thinResult = 'second biggest number is'+ ' ' + fourthNumber
          }
          else {
            thinResult = 'second biggest number is'+ ' ' + firstNumber
          }
        }
        else if (thirdNumber > firstNumber && thirdNumber>secondNumber && thirdNumber>fourthNumber) {
          fatResult = 'biggest number is'+ ' ' + thirdNumber
          if (secondNumber > firstNumber && secondNumber > fourthNumber) {
            thinResult = 'second biggest number is'+ ' ' + secondNumber
          }
          else if (fourthNumber > firstNumber && fourthNumber > secondNumber) {
            thinResult = 'second biggest number is'+ ' ' + fourthNumber
          }
          else {
            thinResult = 'second biggest number is'+ ' ' + firstNumber
          }
        }
        else if (fourthNumber > firstNumber && fourthNumber>secondNumber && fourthNumber>thirdNumber) {
          fatResult = 'biggest number is'+ ' ' + fourthNumber
          if (secondNumber > firstNumber && secondNumber > thirdNumber) {
            thinResult = 'second biggest number is'+ ' ' + secondNumber
          }
          else if (thirdNumber > firstNumber && thirdNumber > secondNumber) {
            thinResult = 'second biggest number is'+ ' ' + thirdNumber
          }
          else {
            thinResult = 'second biggest number is'+ ' ' + firstNumber
          }
        }
        else {
          thinResult = "dont input a string"
        }
        document.getElementById("fat").innerText = fatResult; //
        document.getElementById('thin').innerText = thinResult;
      }
    </script>
  </body>
</html>
