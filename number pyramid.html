<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
                <h3 class="title is-3">Pyramid scheme</h3>
              <div class="is-flex mb-4">
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function userInput(){
        const input = document.getElementById("orolt").value;
        return (input);
      }
      function displayOutput(text){
        const outputElement = document.getElementById("garalt");
        outputElement.innerText = text;

      }
      function doSomething() {
        const a = userInput();
        let pyramid = '';
        let count = 1;
        let countnum = 1;
        let currentline = 0;
        let space = ' ';
        let spacex = a*2-1
        let loopminus = 0

        for (i = 0; i < a; i++) {
          if (i == 0) {
            for (u = 0; u<spacex; u++) {
              pyramid += space
            }
            spacex -= 2;
            pyramid += String(count)
            count += 1;
            pyramid += "\n"
            currentline += 1;
          }
          else {
            currentline += 1;
            countnum += 1;
            for (v = 0; v<spacex; v++) {
              pyramid += space
            }
            spacex -= 2;
            for (x = 0; x < currentline; x++){
              pyramid += String(count+x) + space
            }
            if (i == 1) {
              for (x = 1; x < countnum; x++) {
                pyramid += String(count) + space
                console.log("current count is: " + count)
                console.log("current countnum is: " + countnum)
              }
              countnum += 2;
            }
            else if (i > 1) {
              for (x = 1; x < count; x++) {
                pyramid += String(countnum - x) + space
              }
              countnum += 1

            }
            
            pyramid += "\n"
            console.log(pyramid)
            count += 1;
          }
        }

        displayOutput(pyramid)
      }
      // |oooooooo1
      // |oooooo2o3o2
      // |oooo3o4o5o4o3
      // |oo4o5o6o7o6o5o4
      // |5o6o7o8o9o8o7o6o5
    </script>
  </body>
</html>
