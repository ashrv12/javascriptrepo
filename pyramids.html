<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
                <h3 class="title is-3">Pyramid scheme</h3>
              <div class="is-flex mb-4">
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const a = Number(document.getElementById('orolt').value);
        let star = '*';
        let result = '';
        let result2 = '';
        let result3 = '';
        let space = ' ';
        let result4 = '';

        // Bodolt
        for (let i = 1; i <= a ; i++) {
          result = result + star;
          console.log(result)
        }
        for (let i = a; i > 0 ; i--) {
          result2 = star.repeat(i)
          console.log(result2)
        }
        for (let k = 1; k <= a ; k++) {
          let z = 0
          if (k < 3){
            result3 = result3 + star;
            console.log(result3)
          }
          else {
            result3 = '';
            result3 = result3 + star;
            z = k - 2;
            result3 = result3 + space.repeat(z)
            result3 = result3 + star
            console.log(result3)
            
          }
        }
        for (let k = a; k > 0 ; k--) {
          if (k < 3){
            result4 = '';
            result4 = star.repeat(k)
            console.log(result4)
          }

          else {
            result4 = '';
            result4 = result4 + star;
            m = k - 2;
            result4 = result4 + space.repeat(m)
            result4 = result4 + star;
            console.log(result4)
          }
        }
      }
    </script>
  </body>
</html>
