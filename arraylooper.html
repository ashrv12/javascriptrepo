<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
                <h3 class="title is-3">Array average</h3>
              <div class="is-flex mb-4">
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const b = document.getElementById('orolt').value;
        const a = b.split(' ').map(Number);
        let u = a.length;
        let avg = 0;

        for (i = 0; i < u; i++){
          avg = avg + a[i];
        }
        avg = avg / u;
        console.log(a)
        console.log(u)
        console.log(avg)
      }
    </script>
  </body>
</html>
