<!DOCTYPE html>
<html class="has-background-link-light">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div
            class="is-flex is-flex-direction-column is-justify-content-center"
            style="height: 100vh"
          >
            <div class="box">
                <h3 class="title is-3">Is this even or odd?</h3>
              <div class="is-flex mb-4">
                <input
                  id="orolt"
                  class="input is-large"
                  type="text"
                  placeholder="Input"
                />
                <button
                  class="button is-primary is-large"
                  onclick="doSomething();"
                >
                  Бодох
                </button>
              </div>
              <pre><code id="garalt" style="font-size: 20px;">Results</code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function doSomething() {
        const oroltElement = document.getElementById("orolt"); // Element-ee buhleer n avah
        const oroltText = oroltElement.value; // Element-eesee utgaa avah
        const oroltNumber = Number(oroltText); // Utgaa too ruu horvuuleh
        let result = "";

        // Bodolt
        if (oroltNumber%2 == 0) {
            result = "The number is even"
        }
        else if (oroltNumber%2 == 1) {
            result = "The number is odd"
        }
        else {
          result = 'a fucking string innit?'
        }

        document.getElementById("garalt").innerText = result; //
      }
    </script>
  </body>
</html>
