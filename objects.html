</head>
<body>
    <script>
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 40,
            gender: "Male",
            birthday: function(){
                this.age += 1;
            },
            address: {
                street: "123 your mom street",
                city: "Who",
            },
        }
        console.log(person["firstName"] + "s age before his birthday is " + person.age)
        person.birthday();
        console.log(person["firstName"] + "s age after his birthday is " + person.age)
    </script>
    
</body>
